<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login2 page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section class="page">
        <div id="page">
            <div class="part1">
                <div id="content">
                    <h1>UNIQUE <br> LEARNING</h1>
                    <h2>THRIVE TO LEARN</h2>
                    <p>A LEARNING PLATFORM TO STUDENTS <br> BY STUDENTS</p>
                </div>
            </div>
            <div class="part2">
                <div id="details">
                    <div class="btn-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle" onclick="signin()">SIGN IN</button>
                        <button type="button" class="toggle" onclick="signup()">SIGN UP</button>
                    </div>
                    <div  class="info">
                        <form id="signin" class="info-group">
                            <input type="email" name="email" id="input-field" placeholder="Email Address">
                            <input type="password" name="password" id="input-field" placeholder="Password" >
                            <button type="submit" id="submit">SIGN IN</button>
                        </form>
                        <form id="signup" class="info-group">
                            <input type="text" id="input-field" placeholder="Username" required>
                            <input type="email" name="email" id="input-field" placeholder="Email Address" >
                            <input type="password" name="password" id="input-field" placeholder="Password" >
                            <button type="submit" id="submit">SIGN UP</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
